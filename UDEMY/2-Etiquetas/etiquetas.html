<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis etiquetas</title>
</head>
<body>
    <!--ETIQUETAS DE FORMATO-->

    <em>énfasis</em><br>
    <i>cursiva</i><br>
    <strong>muy fuerte</strong><br>
    <b>negrita</b><br>
    <small>pequeña</small><br>
    <del>tachada</del><br>
    <ins>insertada</ins><br>
    <u>subrayada</u><br>
    <mark>marcada</mark><br>

    <!--ETIQUETAS DE FORMATO-->


</body>
</html>
