<!-- Podemos agregar JavaScript directamente a un documento HTML utilizando la etiqueta <script> -->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de HTML con JavaScript</title>
    </head>
    <body>
        <h1>¡Hola, mundo!</h1>
        <script>
        // Aquí escribimos nuestro código JavaScript
        /* Aquí escribirmos comentarios en JavaScript */
        alert("Este es un mensaje de alerta");
        </script>
    </body>
</html>

<!-- Podemos escribir el código de JavaScript en archivos externos. -->
<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de HTML con archivo externo de JavaScript</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>¡Hola, mundo!</h1>
    </body>
</html>
